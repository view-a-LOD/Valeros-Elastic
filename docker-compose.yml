version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,HEAD,GET,POST,PUT,DELETE
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - elastic

  qlever-ui:
    image: docker.io/adfreiburg/qlever-ui
    container_name: qlever-ui
    volumes:
      - ./qlever-ui-db:/app/db
    environment:
      - QLEVERUI_DATABASE_URL=sqlite:////app/db/qleverui.sqlite3
    ports:
      - "8176:7000"
    restart: unless-stopped

  fuseki:
    image: stain/jena-fuseki
    container_name: fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=${FUSEKI_ADMIN_PASSWORD:?FUSEKI_ADMIN_PASSWORD must be set in .env file}
      - JVM_ARGS=${FUSEKI_JVM_ARGS:--Xmx2g}
    volumes:
      - fuseki_data:/fuseki
    restart: unless-stopped
    networks:
      - elastic

  indexer:
    build: .
    container_name: rdf_indexer
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ES_HOST=http://elasticsearch:9200
      - REPLACE_DOTS_WITH_SPACES=true
    volumes:
      - ./data.trig:/app/data.trig:ro
    restart: on-failure
    networks:
      - elastic

volumes:
  es_data:
    driver: local
  fuseki_data:
    driver: local

networks:
  elastic:
    driver: bridge
