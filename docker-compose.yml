version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,HEAD,GET,POST,PUT,DELETE
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - elastic

  qlever-ui:
    image: docker.io/adfreiburg/qlever-ui
    container_name: qlever-ui
    volumes:
      - ./qlever-ui-db:/app/db
    environment:
      QLEVERUI_SECRET_KEY: "${QLEVERUI_SECRET_KEY:?Error: QLEVERUI_SECRET_KEY is required}"
      QLEVERUI_DEBUG: "${QLEVERUI_DEBUG:-False}"
      QLEVERUI_DATABASE_URL: "${QLEVERUI_DATABASE_URL:-sqlite:////app/db/qleverui.sqlite3}"
      QLEVERUI_CSRF_TRUSTED_ORIGINS: "${QLEVERUI_CSRF_TRUSTED_ORIGINS:?Error: QLEVERUI_CSRF_TRUSTED_ORIGINS is required}"
    ports:
      - "8176:7000"
    restart: unless-stopped

  elastic-indexer:
    build:
      context: .
      dockerfile: ./elastic/Dockerfile
    container_name: elastic_indexer
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ES_HOST=http://elasticsearch:9200
      - REPLACE_DOTS_WITH_SPACES=true
      - TTL_FILES_BASE_PATH=/app/data
      - TTL_FILES=Beeldbank/Beeldbank.ttl,Gevangenisregisters/Gevangenisregisters.ttl

    volumes:
      - ./data:/app/data:ro
    restart: on-failure
    networks:
      - elastic

volumes:
  es_data:
    driver: local

networks:
  elastic:
    driver: bridge
